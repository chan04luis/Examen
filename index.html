<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="app" class="bg-white p-6 rounded-lg shadow-lg text-center container">
        <h1 class="text-2xl font-bold mb-4">Examen</h1>
        <div id="question-container" class="mb-4">
            <!-- Aquí se mostrará la pregunta y las opciones -->
        </div>
        <button id="next-button" onclick="nextQuestion()" class="hidden bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Siguiente Pregunta</button>
        <div id="timer" class="mt-4">Tiempo: <span id="time" class="font-bold">15</span> segundos</div>
        <div id="result-container" class="mt-4">
            <!-- Aquí se mostrará el resultado final -->
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nombreUsuario = localStorage.getItem('nombreUsuario');
            const apellidoUsuario = localStorage.getItem('apellidoUsuario');
            
            if (!nombreUsuario || !apellidoUsuario) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('app').innerHTML += `
                    <p>Bienvenido, ${nombreUsuario} ${apellidoUsuario}!</p>
                `;
                startExam();
            }
        });
    </script>
</body>
</html>
